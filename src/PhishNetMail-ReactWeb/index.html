<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhishNetMail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode:'class',
        theme:{extend:{
          colors:{
            bg:'#081726', panel:'#0a1f36', glass:'#0c2541', ink:'#d3e0f0', dim:'#8aa2c0',
            accent:'#56e2ff', accent2:'#6ad8ff', line:'rgba(86,226,255,.2)',
            cyanGlow:'#00e5ff', purple:'#8b5cf6'
          },
          boxShadow:{
            glow:'0 0 0 1px rgba(86,226,255,.25), 0 6px 24px rgba(0,0,0,.35), 0 0 24px rgba(0,229,255,.12)',
            neon:'0 0 8px rgba(0,229,255,.65), 0 0 20px rgba(139,92,246,.35)',
            insetSoft:'inset 0 1px 0 rgba(255,255,255,.04)'
          },
          borderRadius:{ xl:'18px', '2xl':'22px' },
          backdropBlur:{ xs:'2px' }
        }}
      }
    </script>
    <style>
      :root { color-scheme: dark; }
      html, body, #root { height: 100%; background: radial-gradient(1200px 800px at -10% -20%, rgba(20,110,190,.25), transparent 60%), radial-gradient(900px 700px at 120% -10%, rgba(120,40,200,.18), transparent 60%), linear-gradient(160deg, #071522 0%, #091a2b 60%, #0b2747 100%); }
      .chip { padding:.4rem .8rem; border-radius:9999px; font-size:.75rem; background:rgba(10,31,54,.7); border:1px solid rgba(86,226,255,.22); color:#cfe3ff; box-shadow: var(--tw-shadow, 0 0 #0000), inset 0 1px 0 rgba(255,255,255,.03); }
      .badge { display:inline-flex; align-items:center; gap:.35rem; padding:.2rem .6rem; font-size:.7rem; border-radius:9999px; border:1px solid rgba(86,226,255,.22); background:rgba(10,31,54,.8); color:#a8c1de }
      .hoverable:hover { background: rgba(255,255,255,.03); }
      .glass { background: rgba(12,37,65,.55); border:1px solid rgba(86,226,255,.16); }
      .pill { background: linear-gradient(180deg, rgba(12,37,65,.9), rgba(10,31,54,.9)); border:1px solid rgba(86,226,255,.18); box-shadow: 0 8px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03); }
      .tooltip { position: relative }
      .tooltip .panel { display:none; position:absolute; left:0; top:100%; margin-top:.6rem; min-width:18rem; background:#0b2747; border:1px solid rgba(86,226,255,.25); padding:.6rem .75rem; border-radius:1rem; font-size:.75rem; box-shadow: 0 8px 32px rgba(0,0,0,.5) }
      .tooltip:hover .panel { display:block }
      .side-rail { background: linear-gradient(180deg, rgba(86,226,255,.35), rgba(139,92,246,.3)); }
      .right-overlay { background: rgba(3,10,18,.45); }
      .divider { height:1px; background: linear-gradient(90deg, rgba(86,226,255,0), rgba(86,226,255,.35), rgba(86,226,255,0)); }
      .tab-pill { border:1px solid rgba(86,226,255,.16); background: rgba(12,37,65,.35); }
      .scrollbar::-webkit-scrollbar{ width:10px; height:10px } 
      .scrollbar::-webkit-scrollbar-thumb{ background:#142a45; border-radius:999px }
      /* Resizable splitter */
      .splitter { width: 7px; cursor: col-resize; background: linear-gradient(180deg, rgba(86,226,255,.5), rgba(139,92,246,.45)); border-left:1px solid rgba(86,226,255,.2); border-right:1px solid rgba(86,226,255,.2); }
      .splitter:hover { filter: brightness(1.2); }
      .no-select { user-select: none; }
    </style>
  </head>
  <body class="text-ink">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
